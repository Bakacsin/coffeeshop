<div class="content" role="main">

    <!-- Highlight Card -->
    <div class="card highlight-card card-small" (click)="hello()"> <!-- Template Statement -->

      <span>Coffee Webshop</span> <!-- Template Interpolation -->
    </div>


    <ul style="list-style-type:none;">
      <li *ngFor="let coffee of aruk"> <!-- Structural Directive 2 -->


        <div class="card-wrapper">

          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{coffee.nev}}</mat-card-title>
              <mat-card-subtitle>
                Price: {{coffee.ar}} Ft
              </mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
              <ul>
                <li>Country of origin: {{coffee.orszag}}</li>
                <li>Quantity: {{coffee.mennyiseg}} g</li>
                <li>Only {{coffee.darab}} left!</li>
              </ul>
            </mat-card-content>

            <mat-card-actions>
              <button mat-raised-button color="accent" (click)="updatearu(coffee.nev, coffee.ar, coffee.orszag, coffee.mennyiseg, coffee.darab-1)">BUY</button>
            </mat-card-actions>
          </mat-card>

        </div>


      </li>

    </ul>
    <button (click)="goToSecond()">Second</button>
    <a [routerLink]="['/login']">Logout</a>
  </div>
